server:
  port: 8087

spring:
  cloud:
    gateway:
      # --- ADD THIS BLOCK FOR CORS ---
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"   # In prod, restrict this to your frontend domain
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"
      # -------------------------------

      routes:
        - id: orchestrator-service
          uri: http://localhost:8084
          predicates:
            - Path=/orchestrator/**

        - id: mobility-service
          uri: http://localhost:8081
          predicates:
            - Path=/mobility/**